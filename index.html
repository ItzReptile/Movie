<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/a3ae5aba6e.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js" defer ></script>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="row">
          <nav>
            <figure class="infinite white">
              <i class="fa-solid fa-photo-film"></i>
              <h1 class="infinite-title">Infinite Movies</h1>
            </figure>
            <ul class="nav__links">
              <a
                href=""
                class="nav__link link__hover--effect link__hover--effect-white white"
                >Home</a
              >
              <a
                href=""
                class="nav__link link__hover--effect link__hover--effect-white white"
                >Now Popular</a
              >
              <a
                href=""
                class="nav__link contact-link__hover--effect border-white"
                >Contact</a
              >
            </ul>
          </nav>
          <div class="header-wrapper">
            <div class="header-text-wrapper">
              <h1 class="header-title">Welcome To Infinite Movies</h1>
              <h4 class="header-subtitle">
                The Best Place To Find A Movie!
              </h4>
            </div>
            <div class="search-container">
              <input
                type="search"
                class="search-bar"
                placeholder="Find A Movie"
                onchange="onSearchChange(event)"
              />
              <button class="search-button">Search</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="#Movies">
      <div class="container">
        <div class="row">
          <div class="results">
            <div class="search-results">
              <h1 class="results-title">
                Search Results: <span class="search-results-title white"></span>
              </h1>
              <select name="Movie-Filter" id="filter" onchange="filtermovies(event)">
                <option disabled selected>Sort</option>
                <option value="NEWEST-OLDEST">Newest-Oldest</option>
                <option value="OLDEST-NEWEST">Oldest-Newest</option>
              </select>
            </div>
          </div>
          <div class="movie-flex">
          <div class="movie-list">
            <div class="movie">
              <figure class="">
                <img
                  class="movie-img movie-explanation"
                  src=""
                  alt=""
                />
                <div class="movie-background"></div>
              </figure>
              <p class="movie-details">MORE INFO</p>
              <div class="movie-description">
                <h1 class="movie-title"></h1>
                <h3 class="movie-released">
                  <span class="movie-release-date"></span>
                </h3>
              </div>
            </div> 
          </div>
        </div>
    </section>
  </body>
</html>
