<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/a3ae5aba6e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="row">
          <nav>
            <figure class="infinite white">
              <i class="fa-solid fa-photo-film"></i>
              <h1 class="infinite-title">Infinite Movies</h1>
            </figure>
            <ul class="nav__links">
              <a
                href=""
                class="nav__link link__hover--effect link__hover--effect-white white"
                >Home</a
              >
              <a
                href=""
                class="nav__link link__hover--effect link__hover--effect-white white"
                >Now Popular</a
              >
              <a
                href=""
                class="nav__link contact-link__hover--effect border-white"
                >Contact</a
              >
            </ul>
          </nav>
          <div class="header-wrapper">
            <div class="header-text-wrapper">
              <h1 class="header-title">Welcome To Infinite Movies</h1>
              <h4 class="header-subtitle">
                We are the best when it comes to finding your Movie
              </h4>
            </div>
            <div class="search-container">
              <input
                type="search"
                class="search-bar"
                placeholder="Find A Movie"
              />
              <button class="search-button">Search</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="container">
        <div class="row">
          <div class="results">
            <div class="search-results">
              <h1 class="results-title">
                Search Results: <span class="white">Strange</span>
              </h1>
            </div>
          </div>
          <div class="movie-list">
            <div class="movie">
              <figure>
                <img
                  class="movie-img"
                  src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcTBkJyigjLtZIh5n6Tp9Pm99opUdXtFH_QV9NWxdt2-f5mOIbq_"
                  alt=""
                />
              </figure>
              <div class="movie-description">
                <h1 class="movie-title">Dr Strange</h1>
                <h4 class="movie-rating yellow">5.5</h4>
                <h3 class="movie-released">
                  Release Date:
                  <span class="movie-release-date">2023-04-05</span>
                </h3>
              </div>
            </div>
          </div>
          
        </div>
      </div>
    </section>
  </body>
</html>
